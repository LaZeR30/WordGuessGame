<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NOW Hangman - PREVIOUSLY Bootstrap Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="row" style="border:1px solid"> <!-- header -->
            <div class="col-md">
                <div id="box1" href="https://lazer30.github.io/Bootstrap-Portfolio/index.html">BasilWebDev</div>
            </div>
            <div class="col-md"></div>
            <div class="col-lg-3"><h2>Hangman Game</h2></div>
            <div class="col-md"></div>
                
            <div class="col-md">  <!-- nav -->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                   <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link hint">HINT</a>  
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="reset">RESET</a>  
                            </li>
                        </ul>
                    </div>
                </nav>   
            </div><!-- nav -->
        </div> <!-- header -->

        <div class="row" >  <!-- id="main" row2 -->
            <div class="col-lg-3" style="border:.5px solid">
                <br>
                <h6>Letters Already Used:</h6>
                <h5 id="letters"></h5>
            </div>

            <!-- MIDDLE COL START -->
            <div class="col-lg-6" style="border:.5px solid">
                
                <div class="row"> <!-- inner row1 -->
                    <div class="col-lg-12">
                        <h6 id="title">Press any key to start.</h6></n>
                        <h5 id="Category"></h5>   
                    </div>     
                </div> <!-- inner row1 -->

                <div class="row"> <!-- inner row1 -->
                    <div class="col-lg-12">
                        <h4 id="dash" align="center"></h4>
                    </div>     
                </div> <!-- inner row1 -->

                <div class="row"> <!-- inner row1 -->
                    <div class="col-lg-12">
                        <h5 id="lives" align="center">-</h5>
                    </div>     
                </div> <!-- inner row1 -->
                 
                <div class="row"> <!-- inner row1 -->
                    <div class="col-lg-12">
                        <h5 id="Hint"></h5>
                    </div>     
                </div> <!-- inner row1 -->
                
                <br><br>
                <div class="row"> <!-- inner row2 -->
                    <div class="col-lg-12">
                        <div class="row"> <!-- inner row3 -->
                            <div class="col-lg-3"></div>

                            <div class="col-lg-3">
                                <button type="button" class="btn btn-success hint">Get a Hint</button>
                            </div>
                            <div class="col-lg-3">
                                <button type="button" class="btn btn-primary">Get a New Word</button>
                            </div>

                            <div class="col-lg-3"></div>

                        </div> <!-- inner row3 -->    
                    </div>    
                </div>  <!-- inner row2 -->
            </div>    
            <!-- MIDDLE COL END -->

            <div class="col-lg-3" style="border:.5px solid">
                <br/>
                <h6>SCORE:</h6> 
                <p id="numWins"># Times Won: </p>
                <br>
                <p id="numLosses"># Times Lost: </p>
            </div>
        </div> <!-- row2 -->

    <div class="row">
        <div class="col-lg-12">
            <footer> &copy; BasilWebDev </footer>
        </div>
    </div> <!-- end footer -->

    </div> <!-- end container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/game.js"></script>    

</body>
</html>
